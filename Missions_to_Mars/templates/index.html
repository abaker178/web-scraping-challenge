<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Jumbotron CSS (not built into Bootstrap 5) -->
    <style>
        .jumbotron {
            padding: 2rem 1rem;
            margin-bottom: 2rem;
            background-color: #e9ecef;
            border-radius: .3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <div class="row">
            <div class="col-12">
                <h3>Latest Mars News</h3>
                <h5>{{ data.news_title }}</h5>
                <p>{{ data.news_p }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3>Featured Mars Image</h3>
                <img class="img-responsive fit-image" src="{{ data.featured_image_url }}" alt="Mars">
            </div>
            <div class="col-12 col-lg-6">
                <h4>Mars Facts</h4>
                <span>{{ data.facts_html | safe }}</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h3>Mars Hemispheres</h3>
                <hr>
            </div>
            <div class="row">
                {% for hemi in data.hemisphere_image_urls %}
                <div class="col-md-6">
                    <div class="card border-dark mb-3 my-md-5">
                        <img class="card-img-top img-responsive fit-image" src="{{ hemi.img_url }}" alt="Mars Hemisphere - {{ hemi.title }}">
                        <div class="card-body">
                            <h4 class="card-title text-center">{{ hemi.title }}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
